<a style="cursor: pointer"
   style="width: 200%"
   class="list-group-item clearfix"
   [routerLink]="[index]"
   routerLinkActive="active"
   >
  <div class="pull-left" >
    <h4 class="list-group-item-heading">{{ kicks.brand }}</h4>
    <p class="list-group-item-text">{{ kicks.model }}</p>
    <p class="list-group-item-text">{{ kicks.cena }}</p>
  </div>
  <span class="pull-right">
        <img
          src="{{ kicks.imageURL }}"
          alt="{{ kicks.brand }}"
          class="img-responsive"
          style="max-height: 50px">
      </span>
</a>
