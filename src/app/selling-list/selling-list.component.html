<div class="row">
  <div class="col-xs-10">
    <app-selling-edit></app-selling-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let model of models; let i = index"
        (click)="onEditItem(i)"
      >
        {{ model.name }} ({{ model.amount}})
      </a>
    </ul>
  </div>
</div>
